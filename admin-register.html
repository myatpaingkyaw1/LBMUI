	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

			<a href="#" class="simple-text logo-normal">
				Library MGM

			<ul class="nav">

				<li class="nav-item">

						Member
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="category.html">
						<i class="sidebar-icon fas fa-list">

						Category
					</a>

				<li class="nav-item">

						Author

				<li class="nav-item">

						Books

			</ul>
		</div>
	</div>

	<div class="container">
		<h1 class="header">Admin Register</h1>
		<form class="admin-form" autocomplete="off">
			<div class="row">
				<div class="col-lg-2">
					<label for="fname">First Name:</label>
				</div>
				<div class="col-10">
					<input type="text" id="fname" name="first-name" required>
				</div>
			</div>
			
			<div class="row">
				<div class="col-lg-2">
					<label for="lname">Last Name:</label>
				</div>
				<div class="col-lg-10">
					<input type="text" id="lname" name="last-name">
				</div>
			</div>

			<div class="row">
				<div class="col-lg-2">
					<label for="birthdate">Date Of Birth</label>
				</div>
				<div class="col-lg-10">
					<input type="date" id="birthdate" name="birthdate">
				</div>
			</div>

			<div class="row">
				<div class="col-lg-2">
					<label for="email">Email:</label>
				</div>
				<div class="col-lg-10">
					<input type="email" id="email" name="email">
				</div>
			</div>

			<div class="row">
				<div class="col-lg-2">
					<label for="city">City:</label>
				</div>
				<div class="col-lg-10">
					<select id="city" name="city">
						<option value="yangon">Yangon</option>
						<option value="mandalay">Mandalay</option>
						<option value="taunggyi">Taung Gyi</option>
					</select>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-2">
					<label for="pnumber">Phone:</label>
				</div>
				<div class="col-lg-10">
					<input type="tel" id="pnumber" name="pnumber" maxlength="13" placeholder="+95">
				</div>
			</div>

			<div class="row">
				<div class="col-lg-2">
					<label for="address">Address:</label>
				</div>
				<div class="col-lg-10">
					<textarea id="address" name="address" maxlength="50" style="height:80px;"></textarea>
				</div>
			</div>
			
			<div class="row">
				<div class="button-container">
					<button  type="button" class="submit btn btn-success"><i class="fas fa-save"></i> Submit</button>
					<button  type="button" class="cancel btn btn-danger"><i class="fas fa-trash"></i> Cancel</button>
				</div>
			</div>

		</form>
	</div>
</body>
</html>
